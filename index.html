<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rude Banglish AI Chatbot</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 0.8rem 1rem;
      margin: 0.4rem 0;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      align-self: flex-end;
      background-color: #238636;
    }
    .bot {
      align-self: flex-start;
      background-color: #30363d;
    }
    .input-area {
      display: flex;
      padding: 0.5rem;
      background-color: #161b22;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #0d1117;
      color: white;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      border: none;
      background-color: #f85149;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #da3633;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <form class="input-area" id="chat-form">
    <input type="text" id="user-input" placeholder="Tui kichu bol..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const API_KEY = "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"; // ðŸ”‘ Replace with your OpenRouter API Key
    const MODEL = "mistral/mistral-7b-instruct"; // or try "openchat/openchat-7b" or others

    const chatContainer = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    let messages = [
      {
        role: "system",
        content: "Tui ekta Banglish AI. Tui onek rude, sarcastic, ar roast koros. Bhul kichu holeo bolbi, boro bhai style e gham de na."
      }
    ];

    function addMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendToOpenRouter(userInput) {
      messages.push({ role: "user", content: userInput });

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`,
          "HTTP-Referer": "https://yourdomain.com", // required
          "X-Title": "RudeBanglishBot" // optional
        },
        body: JSON.stringify({
          model: MODEL,
          messages: messages,
          temperature: 1
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content?.trim() || "Bujhlam na tui ki boltesos pagla!";
      messages.push({ role: "assistant", content: reply });
      return reply;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";
      const typing = document.createElement("div");
      typing.className = "message bot";
      typing.textContent = "Typing...";
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const reply = await sendToOpenRouter(userText);
        typing.textContent = reply;
      } catch (err) {
        typing.textContent = "Pagla server error diche. API key dekh na vai.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
